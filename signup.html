<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rosa Scents</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo/pink-rosascents-favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body id="signup-page">
    <section id="signup-section">
        <div class="container">
            <div class="signup-section-content">
                <h1>Join Rosa Scents</h1>
                <p class="subtitle">Begin your luxury fragrance journey with us.</p>
                
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="info-input" type="text" placeholder="Enter first name">
                        </div>
                        
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="info-input" type="text" placeholder="Enter last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="info-input" type="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input class="info-input" type="password" placeholder="Create a password (min. 8 characters)">
                    </div>

                    <div class="preference-section">
                        <p class="preference-title">Fragrance Preferences</p>
                        <div class="preference-options">
                            <label class="preference-option">
                                <input class="preference-input" type="checkbox" name="floral">
                                Floral
                            </label>
                            <label class="preference-option">
                                <input class="preference-input" type="checkbox" name="woody">
                                Woody
                            </label>
                            <label class="preference-option">
                                <input class="preference-input" type="checkbox" name="oriental">
                                Oriental
                            </label>
                            <label class="preference-option">
                                <input class="preference-input" type="checkbox" name="fresh">
                                Fresh
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>How did you hear about us?</label>
                        <select>
                            <option value="">Select an option</option>
                            <option value="social">Social Media</option>
                            <option value="friend">Friend Recommendation</option>
                            <option value="search">Search Engine</option>
                            <option value="blog">Beauty Blog</option>
                        </select>
                    </div>
                    
                    <label class="terms">
                        <input type="checkbox">
                        <span>I agree to Rosa Scents' Terms of Service, Privacy Policy, and to receive marketing communications from Rosa Scents.</span>
                    </label>
                    
                    <button class="create-account-button">Create Account</button>
                    
                    <button class="google-button">
                        <img src="assets/login/google.svg" height="20" width="20" alt="Google logo">
                        Sign up with Google
                    </button>
                    
                    <p class="login-prompt">
                        Already have an account? <a href="login.html">Sign in</a>
                    </p>
                </form>
            </div>
            
            <div class="image-container">
                <img src="assets/login/scent.png" height="600" width="600" alt="Luxury perfume collection">
            </div>
        </div>
    </section>
</body>
</html>
