<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rosa Scents</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo/pink-rosascents-favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body id="login-page">
    <!-- Login Section -->
    <section id="login-section">
        <div class="container">
            <div class="login-section-content">
                <h1>Welcome back!</h1>
                <p class="subtitle">Sign in to access your personal fragrance collection.</p>
                
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••">
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" class="checkbox">
                            <span>Remember me for 30 days</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>
                    
                    <button class="sign-in-button">Sign In</button>
                    
                    <button class="google-button">
                        <img src="assets/login/google.svg" height="20" width="20" alt="Google logo">
                        Sign in with Google
                    </button>
                    
                    <p class="signup-prompt">
                        New to Rosa Scents? <a href="signup.html">Create an account</a>
                    </p>
                </form>
            </div>
            
            <div class="testimonial-section">
                <img src="assets/login/scent.png" alt="Office workspace">
            </div>
        </div>
    </section>
</body>
</html>
